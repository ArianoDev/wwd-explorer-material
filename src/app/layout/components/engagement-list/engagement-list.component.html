<div class="sfa-card">
    <mat-card-title class="sfa-card-title">
        <div class="p-16">
            <div class="h1 font-weight-300">Engagement List</div>
        </div>
    </mat-card-title>
    <mat-card-content>
        <table mat-table [dataSource]="engagementList" class="mat-elevation-z8">
            <!-- Target Column -->
            <ng-container matColumnDef="target">
                <th mat-header-cell *matHeaderCellDef> Target </th>
                <td mat-cell *matCellDef="let element"> {{element.target}} </td>
            </ng-container>
            <!-- Speed Column -->
            <ng-container matColumnDef="speed">
                <th mat-header-cell *matHeaderCellDef> Speed </th>
                <td mat-cell *matCellDef="let element" class="text-right"> {{element.speed}} </td>
            </ng-container>
            <!-- Threat Class Column -->
            <ng-container matColumnDef="class">
                <th mat-header-cell *matHeaderCellDef> Threat Class </th>
                <td mat-cell *matCellDef="let element" class="text-right"> {{element.class}} </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element" class="text-right">
                    <button mat-icon-button>
                        <mat-icon aria-label="Example icon-button with a heart icon">done</mat-icon>
                    </button>
                    <button mat-icon-button color="primary">
                        <mat-icon aria-label="Example icon-button with a heart icon">clear</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="engagementListColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: engagementListColumns;"></tr>
        </table>
    </mat-card-content>
</div>
