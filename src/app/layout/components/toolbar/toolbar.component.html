<mat-toolbar color="primary">
  <div class="toolbar-elem">
    <button mat-icon-button (click)="openMenu.emit()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <div class="toolbar-elem">
    <ng-content></ng-content>
  </div>

  <div class="toolbar-elem">
    <button mat-mini-fab (click)="toggleSFA.emit()">
      <mat-icon>layers</mat-icon>
    </button>
  </div>

  <div class="toolbar-elem">
    <app-tactical-symbol></app-tactical-symbol>
  </div>
</mat-toolbar>
