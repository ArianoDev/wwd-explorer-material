<div class="sfa-card">
    <mat-card-title class="sfa-card-title">
        <div class="p-16">
            <div class="h1 font-weight-300">Threat List</div>
        </div>
    </mat-card-title>
    <mat-card-content>
        <table mat-table [dataSource]="threatList" class="mat-elevation-z8">
            <!-- Target Column -->
            <ng-container matColumnDef="target">
                <th mat-header-cell *matHeaderCellDef> Target </th>
                <td mat-cell *matCellDef="let element"> {{element.target}} </td>
            </ng-container>
            <!-- Speed Column -->
            <ng-container matColumnDef="speed">
                <th mat-header-cell *matHeaderCellDef> Speed </th>
                <td mat-cell *matCellDef="let element" class="text-right"> {{element.speed}} </td>
            </ng-container>
            <!-- Threat Class Column -->
            <ng-container matColumnDef="class">
                <th mat-header-cell *matHeaderCellDef> Threat Class </th>
                <td mat-cell *matCellDef="let element" class="text-right"> {{element.class}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="threatListColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: threatListColumns;"></tr>
        </table>
    </mat-card-content>
</div>
